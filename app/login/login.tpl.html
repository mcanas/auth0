<h1>Login Page</h1>
<form role="form" ng-controller="LoginFormCtrl" name="loginForm" ng-submit="submit()">
	<div class="form-group">
		<label>Email</label>
		<input class="form-control" type="text" ng-model="login.email" />
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" type="password" ng-model="login.password" />
	</div>
	<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$pristine">Submit</button>
</form>
