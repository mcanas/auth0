<h1>Signup Page</h1>
<form role="form" ng-controller="SignupFormCtrl" name="signupForm" ng-submit="submit()">
	<div class="form-group">
		<label>Email</label>
		<input class="form-control" type="text" ng-model="signup.email" />
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" type="password" ng-model="signup.password" />
	</div>
	<div class="form-group">
		<label>Confirm Password</label>
		<input class="form-control" type="password" ng-model="signup.confirm_password" />
	</div>
	<div class="form-group">
		<label>Mobile</label>
		<input class="form-control" type="text" ng-model="signup.mobile" />
	</div>
	<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$pristine">Submit</button>
</form>
